  <body>
    <h3>(d) Print the total population of countries using reduce function</h3>

    <p>Open console to view answer</p>
    <script>
      let allCountryDetails = new XMLHttpRequest();
      allCountryDetails.open("GET", "https://restcountries.com/v3.1/all", true);
      allCountryDetails.send();
      allCountryDetails.onload = () => {
        let data = JSON.parse(allCountryDetails.response);

        var totalPopulation = data.reduce(
          (previousValue, currentValueS) =>
            previousValue + currentValueS.population,
          0
        );

        console.log(`Total population of country: ${totalPopulation}`);
      };
    </script>
  </body>
