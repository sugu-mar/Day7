  <body>
    <h3>(e) Print the country which uses US Dollars as currency</h3>

    <p>open console to view answer</p>
    <script>
      let request = new XMLHttpRequest();
      request.open("GET", "https://restcountries.com/v3.1/all", true);
      request.send();
      request.onload = () => {
        let data = JSON.parse(request.response);
        //  console.log(data)
        let user = data.filter((country) => country.currencies !== undefined);
        // console.log(user.length)
        let usDollar = user.filter((data) => {
          for (let key in data.currencies) {
            if (data.currencies[key].name === "United States dollar") {
              return data;
            }
          }
        });
        console.log(`countries that uses US Dollar as currency: \n \n\n`);

        for (const key in usDollar) {
          console.log(`${1 + +key}.${usDollar[key].name.common}`);
          console.log(`currency name  : ${usDollar[key].currencies.USD.name} 
currency symbol: ${usDollar[key].currencies.USD.symbol}`);
          console.log(`\n\n\n\n\n`);
        }
      };
    </script>
  </body>
