      let asia = new XMLHttpRequest();
      asia.open("GET", "https://restcountries.com/v3.1/all", true);
      asia.send();
      asia.onload = () => {
        let data = JSON.parse(asia.response);

        const asiaRegion = data.filter((element) => element.region == "Asia");

        const countryName = asiaRegion.map((element) => element.name.common);
